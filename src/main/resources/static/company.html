
<div class="page-title">
	<h2>
		<span class="fa fa-arrow-circle-o-left"></span> Company
	</h2>
	<div class="btn pull-right">
		<button class="btn btn-info"><i class="fa fa-plus"></i>Add New Company</button>
	</div>
</div>

<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">

	<div class="row">
		<div class="col-md-12">

			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Panel Title</h3>
				</div>
				<div class="panel-body">
					<table id="customers2" class="table datatable" datatable="ng" dt-options="dtOptions">
                         <thead>
                              <tr>
                                   <th>Name</th>
                                   <th>Email</th>
                                   <th>Role</th>
                                   <th>Action</th>
                                   
                               </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="project in projects | filter:search | orderBy:'name'">
                        <td>{{project.name | uppercase}}</td><td>d</td><td></td><td></td>
                        </tr>
                     	</tbody>
                     </table>
				</div>
			</div>

		</div>
	</div>

</div>
<!-- END PAGE CONTENT WRAPPER -->
