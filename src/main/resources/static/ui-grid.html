<h2> UI Grid </h2>

<div>
	<ul class="w3-ul">
		<li ng-repeat="x in products" class="w3-padding-16">
				{{x}} 
				<span ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">
						&times;
				</span>
		</li>
	</ul>
	<input placeholder="Add shopping items here" ng-model="addMe"></input>
	<button ng-click="addItem()" class="w3-btn w3-padding w3-green">Add</button>
	<p style="color:red">{{errortext}}</p>
</div>
<br>
<div id="grid1" ui-grid="{ data: myData }"></div>
